<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Libro de Visitas</title>
</head>
<body>

  <div class=" container">
      <div class="row headTitle">
        <header class"col-xl-12">
          <h1>Libro de visitas</h1>
        </header>
  </div>

  <section class=" container">
      <div class="row coments">
        <div class"col-xl-12">
          <h3>Comentarios pasados</h3>
        </div>
      </div>
  </section>

      <div class="card row">
        <div class="card-body col-xl-12">
          <blockquote class="blockquote mb-0">
            <p>.</p>
          </blockquote>
        </div>
      </div>

      <form class="row">
        <div class=" col-xl-12">
          <h3>Comenta</h3>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <imput type="button" class="btn btn-outline-secondary" id="large">Large</button></imput>
              <imput type="button" class="btn btn-outline-secondary" id="medium">Medium</button></imput>
              <imput type="button" class="btn btn-outline-secondary" id="small">Small</button></imput>
              <imput type="button" class="btn btn-outline-secondary" id="fontColor">Color de texto</button></imput>
              <imput type="button" class="btn btn-outline-secondary" id="colorbkg">Color de fondo</button></imput>
              <imput type="button" class="btn btn-outline-secondary" id="left">Izquierda</button></imput>
              <imput type="button" class="btn btn-outline-secondary" id="centre">Centrar</button></imput>
              <imput type="button" class="btn btn-outline-secondary" id="rigth">Derecha</button></imput>
            </div>
          </div>
        </div>
      </form>

          <div class="row comentario">
            <textarea class="col-xl-12" cols="30" rows="10" placeholder="Escribe aqui tu comentario"></textarea>
          </div>

          <div class="row previewh">
            <div clas="col-xl-12">
              <h3 class=""> Así se vería tu comentario</h3>
              <p class="border border-secondary">
                <hr>
              </p>
              <input type="submit" id="send" value="Enviar" >
            </div>
          </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
